<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            margin: 0;
            /*background-image: url("/static/6.jpg");*/
            background-size: cover;
            background-position: center;
            color: rgba(11, 11, 11, 0.995); 
        }
        .register-container {
            width: 400px;
            margin: 0 auto;
            margin-top: 20px;
            background-color: #fffffffc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgb(0, 0, 0);
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #0e0d0d;
            border-radius: 3px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required pattern="[A-Za-z ]+" title="Only alphabets and spaces are allowed">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required pattern="[A-Za-z ]+" title="Only alphabets and spaces are allowed">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="1" pattern="[0-9]+" title="Only numbers are allowed">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern=".+@gmail\.com" title="Please enter a valid email address ending with @gmail.com">
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="error-message">{{ error }}</div>
        </form>
    </div>
</body>
</html>
