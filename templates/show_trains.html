<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Trains</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Train Details</h1>
    <table>
        <thead>
            <tr>
                <th>Train Number</th>
                <th>Train Name</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Distance</th>
                <th>Arrival Time</th>
                <th>Departure Time</th>
                <th>Available Seats</th>
                <th>Payment</th>
            </tr>
        </thead>
        <tbody>
            {% for train in trains %}
            <tr>
                <td>{{ train[0] }}</td>
                <td>{{ train[1] }}</td>
                <td>{{ train[2] }}</td>
                <td>{{ train[3] }}</td>
                <td>{{ train[4] }}</td>
                <td>{{ train[5] }}</td>
                <td>{{ train[6] }}</td>
                <td>{{ train[7] }}</td>
                <td>{{ train[8] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
